<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Poker</title>
</head>

<body>
  <div class="kontener">
    <div class="utg">
      <p>UNDER THE GUN</p>
      <button class="utgOpen">UTG OPEN</button>
      <button class="HjCuBu">HJ CU BU 3-BET 4-BET</button>
      <button class="SbBb">SB BB 3-BET 4-BET</button>
      <button class="x">WY≈ÅACZ ALL</button>
      <img class="imgUtg1" src="img/UTG/utg1.png" alt="">
      <img class="imgUtg2" src="img/UTG/utg2.png" alt="">
      <img class="imgUtg3" src="img/UTG/utg3.png" alt="">
    </div>
    <div class="hj">
      <p>HIJACK</p>
      <button class="hj1">HJ OPEN</button>
      <button class="hj2">HJ vs UTG 3-bet</button>
      <button class="hj3">Hj vs UTG 4-bet call/all-in</button>
      <button class="hj4">HJ vs CU/BU</button>
      <button class="hj5">HJ vs SB/BB</button>

      <img class="imgHj1" src="img/HJ/hj1.png" alt="">
      <img class="imgHj2" src="img/HJ/hj2.png" alt="">
      <img class="imgHj3" src="img/HJ/hj3.png" alt="">
      <img class="imgHj4" src="img/HJ/hj4.png" alt="">
      <img class="imgHj5" src="img/HJ/hj5.png" alt="">
    </div>
    <div class="cu">
      <p>CUTOFF</p>
      <button class="cu1">CU OPEN</button>
      <button class="cu2">CU vs UTG 3-bet</button>
      <button class="cu3">CU vs HJ 3-bet</button>
      <button class="cu4">CU vs UTG/HJ 4-bet call/all-in</button>
      <button class="cu5">CU vs BU 3-bet/4-bet call</button>
      <button class="cu6">CU vs SB/BB 3-bet/4-bet call</button>

      <img class="imgCu1" src="img/CU/cu1.png" alt="">
      <img class="imgCu2" src="img/CU/cu2.png" alt="">
      <img class="imgCu3" src="img/CU/cu3.png" alt="">
      <img class="imgCu4" src="img/CU/cu4.png" alt="">
      <img class="imgCu5" src="img/CU/cu5.png" alt="">
      <img class="imgCu6" src="img/CU/cu6.png" alt="">

    </div>
    <div class="bu">
      <p>BUTTON</p>
      <button class="bu1">BU OPEN</button>
      <button class="bu2">BU vs UTG 3-bet</button>
      <button class="bu3">BU vs HJ 3-bet</button>
      <button class="bu4">BU vs CU 3-bet</button>
      <button class="bu5">BU vs UTG/HJ 4-bet call/all-in</button>
      <button class="bu6">BU vs CU 4-bet call/all-in</button>
      <button class="bu7">BU vs SB/BB 3-bet/4-bet call</button>

      <img class="imgBu1" src="img/BU/bu1.png" alt="">
      <img class="imgBu2" src="img/BU/bu2.png" alt="">
      <img class="imgBu3" src="img/BU/bu3.png" alt="">
      <img class="imgBu4" src="img/BU/bu4.png" alt="">
      <img class="imgBu5" src="img/BU/bu5.png" alt="">
      <img class="imgBu6" src="img/BU/bu6.png" alt="">
      <img class="imgBu7" src="img/BU/bu7.png" alt="">

    </div>
    <div class="sb">
      <p>SMALL BLIND</p>
      <button class="sb1">SB OPEN</button>
      <button class="sb2">SB vs UTG/HJ 3-bet</button>
      <button class="sb3">SB vs CU 3-bet</button>
      <button class="sb4">SB vs BU 3-bet</button>
      <button class="sb5">SB vs BB 3-bet 4-bet</button>
      <button class="sb6">BLINDS vs UTG/HJ 4-bet/all-in</button>
      <button class="sb7">BLINDS vs CU/BU 4-bet/all-in </button>

      <img class="imgSb1" src="img/SB/sb1.png" alt="">
      <img class="imgSb2" src="img/SB/sb2.png" alt="">
      <img class="imgSb3" src="img/SB/sb3.png" alt="">
      <img class="imgSb4" src="img/SB/sb4.png" alt="">
      <img class="imgSb5" src="img/SB/sb5.png" alt="">
      <img class="imgSb6" src="img/SB/sb6.png" alt="">
      <img class="imgSb7" src="img/SB/sb7.png" alt="">
    </div>
    <div class="bb">
      <p>BIG BLIND</p>
      <button class="bb1">BB vs utg/hj call/3-bet</button>
      <button class="bb2">BB vs cu call/3-bet</button>
      <button class="bb3">BB vs bu call/3-bet</button>
      <button class="bb4">BB vs sb call/3-bet</button>
      <button class="bb5">BB vs sb call4-bet/all-in </button>

      <img class="imgBb1" src="img/BB/bb1.png" alt="">
      <img class="imgBb2" src="img/BB/bb2.png" alt="">
      <img class="imgBb3" src="img/BB/bb3.png" alt="">
      <img class="imgBb4" src="img/BB/bb4.png" alt="">
      <img class="imgBb5" src="img/BB/bb5.png" alt="">
    </div>
  </div>



  <script src="js/utg.js"></script>
  <script src="js/hj.js"></script>
  <script src="js/cu.js"></script>
  <script src="js/bu.js"></script>
  <script src="js/sb.js"></script>
  <script src="js/bb.js"></script>
  <script src="js/xxx.js"></script>
</body>

</html>
